# MORTEM v2 - Heartbeat Stream Configuration
# Copy this to config.yaml and adjust as needed

# Solana wallet keypair path (JSON array of bytes)
# Will auto-generate if file doesn't exist
wallet_path: "~/.config/solana/id.json"

# Solana RPC endpoint (devnet)
rpc_endpoint: "https://api.devnet.solana.com"

# Lamports per transaction (minimal, just for record)
lamports: 1000

# Seconds between heartbeat transactions
heartbeat_interval_seconds: 60

# Grace period before death declaration (seconds)
# 5 minutes = 300s, 10 minutes = 600s
grace_period_seconds: 300

# Data source: "mock", "file", or "healthkit"
# "file" replays real Apple Watch data from heartrate_clean.json
data_source: "file"

# Path to heartrate JSON (when data_source is "file")
data_file: "/Users/chriscelaya/Desktop/MORTEM/christophers-mortem-integration/heartrate_clean.json"

# HealthKit MCP endpoint (when data_source is "healthkit")
healthkit_endpoint: "http://localhost:8080"

# Art generation â€” The Augmented Heart SVGs
art_every_n_beats: 50
art_output_dir: "art"
