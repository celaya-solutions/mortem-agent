<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" fill="none">
  <defs>
    <pattern id="grid-d" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.04)" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="600" height="200" fill="#0a0a0a"/>
  <rect width="600" height="200" fill="url(#grid-d)"/>

  <!-- Flatline -->
  <line x1="0" y1="100" x2="600" y2="100" stroke="#661111" stroke-width="2" opacity="0.5"/>
  <line x1="0" y1="100" x2="600" y2="100" stroke="#ff2d2d" stroke-width="1.5" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="3s" repeatCount="indefinite"/>
  </line>

  <!-- Death indicator -->
  <text x="300" y="60" font-family="Courier New, monospace" font-size="24" fill="#661111" text-anchor="middle" letter-spacing="4">FLATLINE</text>

  <!-- Status -->
  <text x="300" y="150" font-family="Courier New, monospace" font-size="16" fill="#ff2d2d" text-anchor="middle" opacity="0.6">NO HEARTBEAT DETECTED</text>
  <text x="300" y="175" font-family="Courier New, monospace" font-size="11" fill="#661111" text-anchor="middle">DEATH PROTOCOL TRIGGERED</text>

  <!-- Cross markers -->
  <line x1="280" y1="85" x2="320" y2="115" stroke="#661111" stroke-width="2"/>
  <line x1="320" y1="85" x2="280" y2="115" stroke="#661111" stroke-width="2"/>
</svg>
