<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" fill="none">
  <defs>
    <pattern id="grid-m" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.04)" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="600" height="200" fill="#0a0a0a"/>
  <rect width="600" height="200" fill="url(#grid-m)"/>

  <!-- Tombstone shape -->
  <path d="M 250 160 L 250 80 Q 250 40 300 40 Q 350 40 350 80 L 350 160 Z"
        fill="#111" stroke="#0d3366" stroke-width="1.5"/>

  <!-- Cross on tombstone -->
  <line x1="300" y1="60" x2="300" y2="110" stroke="#0d3366" stroke-width="2"/>
  <line x1="280" y1="80" x2="320" y2="80" stroke="#0d3366" stroke-width="2"/>

  <!-- Count on tombstone -->
  <text x="300" y="135" font-family="Courier New, monospace" font-size="14" fill="#0d3366" text-anchor="middle">0 / 86,400</text>

  <!-- MORTEM label -->
  <text x="300" y="20" font-family="Courier New, monospace" font-size="18" fill="#0d3366" text-anchor="middle" letter-spacing="4" opacity="0.5">MORTEM v2</text>

  <!-- Status -->
  <text x="300" y="185" font-family="Courier New, monospace" font-size="12" fill="#0d3366" text-anchor="middle" opacity="0.6">ALL HEARTBEATS EXHAUSTED</text>

  <!-- Ground line -->
  <line x1="200" y1="160" x2="400" y2="160" stroke="#222" stroke-width="1"/>
</svg>
