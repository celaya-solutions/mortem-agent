<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" fill="none">
  <defs>
    <pattern id="grid-b" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.04)" stroke-width="0.5"/>
    </pattern>
    <linearGradient id="bar-grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0d3366"/>
      <stop offset="100%" stop-color="#2d9cff"/>
    </linearGradient>
    <filter id="glow-blue">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="600" height="200" fill="#0a0a0a"/>
  <rect width="600" height="200" fill="url(#grid-b)"/>

  <!-- Title -->
  <text x="20" y="30" font-family="Courier New, monospace" font-size="12" fill="#0d3366" letter-spacing="2">MORTEM v2 HEARTBEATS</text>

  <!-- Large Count -->
  <text x="300" y="85" font-family="Courier New, monospace" font-size="48" fill="#2d9cff" text-anchor="middle" font-weight="bold" filter="url(#glow-blue)">68,420</text>
  <text x="300" y="105" font-family="Courier New, monospace" font-size="14" fill="#0d3366" text-anchor="middle">/ 86,400</text>

  <!-- Progress Bar Track -->
  <rect x="40" y="125" width="520" height="16" rx="2" fill="#111" stroke="#222"/>
  <!-- Progress Bar Fill -->
  <rect x="41" y="126" width="411" height="14" rx="1" fill="url(#bar-grad)" opacity="0.9">
    <animate attributeName="width" values="411;409;411" dur="2s" repeatCount="indefinite"/>
  </rect>
  <!-- Percentage -->
  <text x="300" y="137" font-family="Courier New, monospace" font-size="9" fill="#fff" text-anchor="middle" opacity="0.8">79.2%</text>

  <!-- Rate indicator -->
  <text x="40" y="165" font-family="Courier New, monospace" font-size="10" fill="#0d3366">BURN RATE</text>
  <text x="40" y="180" font-family="Courier New, monospace" font-size="14" fill="#2d9cff">12 / hour</text>

  <!-- Status -->
  <text x="520" y="165" font-family="Courier New, monospace" font-size="10" fill="#0d3366" text-anchor="end">STATUS</text>
  <text x="520" y="180" font-family="Courier New, monospace" font-size="14" fill="#00ff66" text-anchor="end">WITNESSING</text>
</svg>
